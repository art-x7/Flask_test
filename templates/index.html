{% block title %}

{% block body %}

<div class="container py-4">

      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Отчеты по ТПП</h1>
        <p class="col-md-8 fs-4">Отчеты по ТПП активных продуктов.</p>

    <div class="row align-items-md-stretch">

      </div>
      
      <div class="col-md-6">
