{% extends 'base.html' %}

{% block title %}
Выбор процесса
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>{{tpp}} {{product}}</h1>

<div class="container py-4">
  <div class="row align-items-md-stretch">
    {% for item in uniq_process %}
    <div class="col-md-4 py-4m">
      <a class="product_tpp shadow" href='/tpp_report/{{product}}/{{tpp}}/{{item}}/'>
        <h2>{{item}}</h2>
      </a>
    </div>
    {% endfor %}
  </div>
</div>


<div class="py-4 text-center">
  <a class="btn btn-lg btn-primary btn-block" href="/tpp_report/{{product}}"> Назад </a>
</div>

{% endblock %}
