{% extends 'base.html' %}

{% block title %}
Выбор продукта
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Продукты на стадии ТПП</h1>


<div class="container py-4">
  <div class="row align-items-md-stretch">
    {% for i in product %}
    <div class="col-md-6 py-4m">
      <a class="product_tpp shadow" href='/tpp_report/{{i}}'>
        <h2>{{i}}</h2>
        <p>Информация по продукту {{i}}.</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
</div>

{% endblock %}
