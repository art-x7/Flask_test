{% extends 'base.html' %} 

{% block title %} 
Добавление процесса
{% endblock %} 

{% block body %}

<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3 shadow">
        <div class="row align-items-md-stretch">
            <form class="col-md-3" method="post">
                <h4>Добавление процесса</h4>
                <div class="col-sm-12">
                    <label for="add_process" class="form-label">Процесс</label>
                    <input type="text" class="form-control" name="add_process" required>
                </div>
                <div class="col-sm-12">
                    <label for="branch" class="form-label">Отрасль</label>
                    <input type="text" class="form-control" name="branch" required>
                </div>
                <div class="py-3">
                    <button class="btn btn-m btn-primary btn-block" type="submit" name="btn" value="add"> Добавить </button>
                </div>
            </form>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Процесс</th>
                        <th scope="col">Отрасль</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in process %}
                        <tr>
                        <th scope="row" name="up_table_id">{{item.id}}</th>
                        <td name="up_table_prod_name">{{item.process}}</td>
                        <td name="up_table_prod_name">{{item.branch}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
         </div>
    </div>
</div>

{% endblock %}
