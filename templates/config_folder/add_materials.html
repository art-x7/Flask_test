{% extends 'base.html' %} 

{% block title %} 
Добавление материала 
{% endblock %} 

{% block body %}

<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3 shadow">
        <div class="row align-items-md-stretch">
            <form class="col-md-3" method="post">
                <h4>Добавление нового материала</h4>
                <div class="col-sm-12">
                    <label for="process" class="form-label">Название процесса</label>
                    <select class="form-select" name="process" id="process" required>
                        <option></option>
                        {% for i in process %}
                        <option>{{i.process}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-12">
                    <label for="material" class="form-label">Наименование материала</label>
                    <input type="text" class="form-control" name="material" id="material" required>
                </div>
                <div class="col-sm-12">
                    <label for="unit" class="form-label">Единица измерения</label>
                    <input type="text" class="form-control" name="unit" id="unit" required>
                </div>

                <div class="py-3">
                    <button class="btn btn-m btn-primary btn-block" type="submit" name="btn" value="add"> Добавить </button>
                </div>
            </form>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Процесс</th>
                        <th scope="col">Наименование материала</th>
                        <th scope="col">Единица измерения</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in materials %}
                        <tr>
                        <th scope="row" name="up_table_id">{{item.id}}</th>
                        <td name="up_table_prod_name">{{item.process_id}}</td>
                        <td name="up_table_prod_name">{{item.material}}</td>
                        <td name="up_table_number">{{item.unit}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
         </div>
    </div>
</div>

{% endblock %}
