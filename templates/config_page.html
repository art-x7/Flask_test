{% extends 'base.html' %}

{% block title %}
Конифгуратор
{% endblock %}

{% block body %}


<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3 shadow">
        <div class="row align-items-md-stretch">
            <form class="col-md-6" method="post">
                <h3>Добавление нового ТПП</h3>
                <div class="col-sm-12">
                    <label for="master_add_product" class="form-label">Введите наименование продукта</label>
                    <input type="text" class="form-control" name="master_add_product" id="master_add_product">
        
                </div>
                <div class="col-sm-12">   
                    <label for="master_add_tpp_stage" class="form-label">Введите этап ТПП</label>
                    <select class="form-select" name="master_add_tpp_stage" id="master_add_tpp_stage" required>
                        <option></option>
                        <option>ТПП единичных изделий</option>
                        <option>ТПП серийных изделий</option>
                    </select>
                </div>
                <div class="col-sm-12">   
                    <label for="master_comment" class="form-label">Комментарий</label>
                    <input type="text" class="form-control" name="master_comment" id="master_comment">
        
                    <div class="py-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> Добавить </button>
                    </div>    
                </div>
            </form> 
            <form class="col-md-6" method="post">
                <h3>Редактор ТПП</h3>
                <div class="col-sm-12">   
                    <label for="change_id" class="form-label">ID ТПП</label>
                    <select class="form-select" name="change_id" id="change_id" required>
                        <option></option>
                        {% for item in tpp_config %}
                        <option>{{item.id}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-12">
                    <label for="change_product" class="form-label">Введите новое наименование продукта</label>
                    <input type="text" class="form-control" name="change_product" id="change_product">
                   
                </div>
                <div class="col-sm-12">   
                    <label for="change_comment" class="form-label">Введите новый комментарий</label>
                    <input type="text" class="form-control" name="change_comment" id="change_comment">
                    
                    <div class="py-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> Редактировать </button>
                    </div>    
                </div>
            </form> 

            <hr class="my-4">


            <div class="col-md-8">   
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Наименование продукта</th>
                        <th scope="col">Стадия ТПП</th>
                        <th scope="col">Комментарий</th>         
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in tpp_config %}
                        <tr> 
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.prod_name}}</td>
                        <td>{{item.tpp_stage}}</td>
                        <td>{{item.comment}}</td>            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>    
         </div>      
    </div>
</div>


{% endblock %}
